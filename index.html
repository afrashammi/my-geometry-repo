<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <!-- daisy ui ..install-use cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <main>
        <div class="flex flex-col md:flex-row">
            <!-- card-triangle -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle!</h2>
                      <p class="text-center text-3xl">Area=0.5*b*h</p>
                      <div>
                        <input id="triangle-base"  class="w-24 text-2xl-p-2 rounded-sm" type="text"
                      placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input class="w-24 text-2xl-p-2 rounded-sm" type="text" name="" id="" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span>
                        <span>cm <sup>2</sup></span></p>
                      </div>
                      
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
                <!-- rectangle -->

                
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle!</h2>
                          <p class="text-center text-3xl">Area (A)=W*I</p>
                          <div>
                            <input id="recangle-base"  class="w-24 text-2xl-p-2 rounded-sm" type="text"
                          placeholder="length">
                          <span class="mr-4 ml-2">cm</span>
                          <input class="w-24 text-2xl-p-2 rounded-sm" type="text" name="" id="" placeholder="Width">
                          <span>cm</span>
                          </div>
                          <div>
                            <p class="text-2xl">Area: <span id="rectangle"></span>
                            <span>cm <sup>2</sup></span></p>
                          </div>
                          
                          <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>

                
                  
                
                
                  
            </div>
            <!-- area calculation -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>

            </div>
        </div>
    </main>
   <script src="scripts/triangle-calculate.js"></script>
   <script src="scripts/rectangle-area.js"></script>
    
</body>
</html>
